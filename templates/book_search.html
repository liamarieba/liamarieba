


{% extends "base.html" %}

{% block title %}Book Search{% endblock %}

{% block content %}
<div class="start-here">
    <h1>Find a Book</h1>
    <form method="post" action="/book_search">
        <label for="query">Search by title, author, or keywords:</label>
        <input type="text" id="query" name="query" required>
        <input type="submit" value="Search" class="btn btn-register">
    </form>
</div>
{% endblock %}
